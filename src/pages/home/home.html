<ion-header>
  <ion-navbar>
    <ion-title>
      Busqueda de Peliculas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-input  [(ngModel)]="nombre"  placeholder="Escribe el Nombre de la Pelicula"></ion-input>
    <button block ion-button  (click)="onClickBuscar()" >
      Buscar
    </button>
    <ion-list *ngIf="resultados.length>0">
      <button ion-item *ngFor="let r of resultados"  (click)="verPelicula(r)" >
        <ion-avatar>
          <img [src]="r.Poster">
        </ion-avatar>
        {{r.Title}}
      </button>
    </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title *ngIf="resultados.length>0">

      {{n}} Resultados
    </ion-title>
  </ion-toolbar>
</ion-footer>
